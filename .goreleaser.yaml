---
# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - git submodule update --remote  --init
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env: [CGO_ENABLED=0]
    goos:
      - linux
      - darwin
      - freebsd
      - netbsd
    goarch:
      - amd64
      - arm64

    main: cmd/md2pdf/md2pdf.go
    id: md2pdf
    binary: md2pdf


archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - file_name_template: "{{ .ConventionalFileName }}"
    id: packages
    homepage: https://github.com/solworktech/mdtopdf
    description: |-
      Markdown to PDF converter
      A CLI utility which, as the name implies, generates PDF from Markdown.
      Features: syntax highlighting (for code blocks),
      dark, light and custom themes,
      pagination control (using horizontal lines - useful for presentations),
      page Footer (consisting of author, title and page number),
      support of non-Latin charsets and multiple fonts
    maintainer: Jesse Portnoy <jesse@packman.io>
    license: MIT
    vendor: Solworktech
    bindir: /usr/bin
    section: utils
    contents:
      - src: ./custom_themes
        dst: /usr/share/{{ .PackageName }}
        expand: true
        file_info:
          mode: 0755
      - src: ./highlight
        dst: /usr/share/{{ .PackageName }}/syntax_highlight
        expand: true
        file_info:
          mode: 0755
          # mtime: "{{ .CommitDate }}"
      - src: ./LICENSE
        dst: /usr/share/doc/{{ .PackageName }}/copyright
        expand: true
        file_info:
          mode: 0644
          # mtime: "{{ .CommitDate }}"
      - src: ./README.md
        dst: /usr/share/doc/{{ .PackageName }}/
        expand: true
        file_info:
          mode: 0644
    formats:
      - deb
      - rpm
      - archlinux
